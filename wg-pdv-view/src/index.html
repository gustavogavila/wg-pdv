<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>wG-PDV</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="pdv">
            <div class="col menu">
                <input class="campo campo-produto" placeholder="Produto" id="produtoSelecionado" list="produtos" name="produto" >
                <datalist id="produtos">
                </datalist>
                <input class="campo campo-quantidade" type="number" min="1" value="1" id="quantidadeProduto" name="Quantiade" >
                <button class="btn direita">Estoque</button>
                <button class="btn direita" id="addVenda">Adicionar</button>
                
            </div>
            <div class="col detalhe">
                <table class="produtos">
                    <thead>
                        <tr>
                            <th width="75%">Produto</th>
                            <th width="15%">Valor</th>
                            <th width="10%">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="produtosVenda">

                    </tbody>
                </table>
            </div>
            <div class="col valores">

                    <h1>Total:</h1>
                    <h2>R$ <span id="total">0</span></h2>

                    <h1>Pago:</h1>
                    <h2>R$ <span id="pago">0</span></h2>
                    <h1>Pago:</h1>
                    <h2>R$ <span id="troco">0</span></h2>

            </div>
            <div class="menu">
                <button class="btn direita">Finalizar Venda</button>
            </div>
        </div>
    </div>
    <!-- Storage e mock sao um placeholder para o servico -->
     <script src="js/storage.js" charset="utf-8"></script>
     <script src="js/mock.js" charset="utf-8"></script>

     <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
